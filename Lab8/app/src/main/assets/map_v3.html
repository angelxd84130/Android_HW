<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>map_v3</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
    <script type="text/javascript">
    
    var map = null;
    var boxpolys = null;
    var directions = null;
    var routeBoxer = null;

    
    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(23.973875,120.982024),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        zoom: 7
      };
      map = new google.maps.Map(document.getElementById("map"), mapOptions);
      routeBoxer = new RouteBoxer();
      directionService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({polylineOptions:{strokeColor: "black"}});
	  directionsRenderer.setMap(map);
    }
    
    function route() {
	  from=Android.getFrom();
	  to=Android.getTo();
      var request = {
        origin: from ,
        destination: to,
        travelMode: google.maps.DirectionsTravelMode.DRIVING
      }
      directionService.route(request, function(result, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsRenderer.setDirections(result);
        } else {
          alert("Directions query failed: " + status);
        }
      });
    }
  </script>
  <style>
    #map {
      border: 1px solid black;
    }
    #controls {
      font-family: sans-serif;
      font-size: 11pt;
      margin-top: 10px;
      margin-left: 20px;
  </style>
  </head>
  <body onload="initialize();">
    <div id="map" style="width: 343px; height: 400px;"></div>
  </body>
</html>
